name: Fiji Weather Alerts

on:
  schedule:
    # Fiji (UTC+12) conversion to UTC:
    # 7 AM FJ = 19:00 UTC (Previous Day)
    # 12 PM FJ = 00:00 UTC
    # 5 PM FJ = 05:00 UTC
    # 9 PM FJ = 09:00 UTC
    - cron: "0 19,0,5,9 * * *"
  workflow_dispatch: 

jobs:
  run-weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install requests pytz
      - name: Run weather script
        env:
          DISCORD_WEBHOOK: ${{ secrets.WEBHOOKDISCORDWEATHER }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python weather_fiji.py
